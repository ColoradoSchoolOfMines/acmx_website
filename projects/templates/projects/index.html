{% load staticfiles %}

<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="{% static 'projects/style.css' %}" />

<img id="gigabot" width="100" src="{% static 'projects/transgigabot.gif' %}" />
<div id="header">
    <img id="logo" width="350" src="{% static 'projects/acmx.png' %}" />
    <div id="menu_container">
    <div id="about" class="button menu_element"><a href="/about">about</a></div>
    <div id="contact" class="button menu_element"><a href="/contact">contact</a></div>
    <div id="support" class="button menu_element"><a href="/support">support</a></div>
    <input id="search" class="menu_element" type="text" placeholder="search" />
    <div id="search_button" class="button menu_element">
        <img src="{% static 'projects/search.png' %}" height="34" /></div>
    </div>
</div>

<div id="content">
{% if latest_project_list %}
    {% for project in latest_project_list %}
        <div class="square">
            <a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a>
        </div>
    {% endfor %}
{% else %}
    <p>No projects are available.</p>
{% endif %}
</div>

<div id="footer">
&copy;2013 acmxlabs.org
</div>
<script src="{% static 'projects/script.js' %}" ></script>
</html>
