{% extends "projects/base.html" %}
{% load staticfiles %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
    <div class="container-fluid col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <div class="row">
        <div class="project-content">
          <h1>{{ project.title }}</h1>
          <h4>{{ details|safe }}</h4>
          <h5>Contributors: {{ project.contributors }}</h5>
          <img src="project_image.jpg">
          <br>
          <h3>GitHub Link: {{ project.link }}</h4>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
{% endblock %}
