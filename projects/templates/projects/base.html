{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'projects/newstyle.css' %}">
    </link>
    <!-- js -->
    <script type="text/javascript" src="{% static 'projects/jquery.js' %}">
    </script>
    <title>{% block title %}ACMx Labs{% endblock %}</title>
</head>
<body>
    <div id="header">
        {% block header %}
        <a href="{% url 'projects:index' %}">
            <img id="logo" src="{% static 'projects/acmx.png' %}" alt="ACMx" />
        </a>
        <div id="buttons">
            <div class="button">Button</div>
            <div class="button">Button</div>
            <div class="button">Button</div>
            <input id="search" type="Text" placeholder="Search" />
        </div>
        {% endblock %}
    </div>

    <br><br><br>
    {{ welcome_message }}

    {% block content %}
        <!-- Main page content goes here -->
    {% endblock %}

    <div id="footer">
        {% block footer %}
        &copy; 2014 ACMx
        {% endblock %}
    </div>
</body>
</html>
