{% load staticfiles %}

<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="icon" href="{% static 'projects/icon.png' %}" />
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'projects/style.css' %}" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <title>{% block title %}ACMx Labs{% endblock %}</title>
</head>
<body>
  <div id="main">
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    {% block header %}
      <div class="container-fluid col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{% url 'projects:index' %}" class="">
            <img id="logo" src="{% static 'projects/acmx.png' %}" alt="ACMx" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <form class="navbar-form">
                <div class="input-group form-search search-only">
                  <input type="text" class="form-control search-query"
                      placeholder="Search" />
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'projects:about' %}">about</a></li>
            <li><a href="{% url 'projects:contact' %}">contact</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'projects:create' %}" data-placement="bottom" data-toggle="tooltip" type="button" data-original-title="new project">
                <i class="glyphicon glyphicon-plus"></i></a></li>
            <li><a href="% url 'auth_logout' %}" data-placement="bottom" data-toggle="tooltip" type="button" data-original-title="log out" id="tooltip" >
                <i class="glyphicon glyphicon-log-out"></i></a></li>
          {% else %}
            <li><a class="btn btn-default" href="% url 'auth_login' %}">sign in</a></li>
          {% endif %}
          </ul>
        </div>
      </div>
    {% endblock %}
    </nav>
  
    <div id="content">
      {% block content %}
        <!-- Main page content goes here -->
      {% endblock %}
    </div>
  
      <div class="footer">
        <div class="container-fluid col-md-8 col-md-offset-2">
          <div class="row">
            <a href="/" class="logo">
              <img src="{% static 'projects/transgigabot.gif' %}" />ACMxLabs
            </a>
            <div class="copyright">
              &copy; 2014 ACMx. All rights reserved.
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
  <script src="{% static 'projects/jquery.js' %}" async="false" defer="true"></script>
  <script>
    $(document).ready(function() {
        $('a').tooltip();
    });
  </script>
</body>
</html>
