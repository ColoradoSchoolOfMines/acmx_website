{% extends "projects/base.html" %}

{% block content %}
    {% if form.errors %}
    <div class="conatiner-fluid col-md-8 col-md-offset-2" id="projects">
      <div class="alert alert-danger alert-dismissable">
        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">
          <small><i class="glyphicon glyphicon-remove"></i></small>
        </button>
        Incorrect username or password.
      </div>
    </div>
    {% endif %}

    <div class="container-fluid col-md-4 col-md-offset-4">
        <h1>Sign in</h1>
        <form method="post" action="{{ action }}">
            {% csrf_token %}

            {% if form.username.errors %}
            <div class="form-group has-error has-feedback">
              <label class="control-label" for="username">
                {% for error in form.username.errors %}
                <p>{{ error }}</p>
                {% endfor %}
              </label>
            {% else %}
            <div class="form-group has-feedback">
            {% endif %}
              <input type="text" maxlength="254" name="username"
                  class="form-control" placeholder="Username"/>
            </div>

            {% if form.password.errors %}
            <div class="form-group has-error has-feedback">
              <label class="control-label" for="password">
                {% for error in form.password.errors %}
                <p>{{ error }}</p>
                {% endfor %}
              </label>
            {% else %}
            <div class="form-group has-feedback">
            {% endif %}
              <input type="password" maxlength="4096" name="password"
                  class="form-control" placeholder="Password"/>
            </div>

            <div class="col-md-4 login">
                <button type="submit" class="btn btn-default btn-login">Sign in</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="col-md-4 login">
              <a class="float-right" href="{% url 'auth_password_reset' %}">Forgot your password?</a>
            </div>
            <div class="col-md-4 login">
              <a class="float-right" href="{% url 'registration_register' %}">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
