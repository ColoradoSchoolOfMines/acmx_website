{% extends "projects/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Error!</p>
    {% endif %}

    <div id="login_container">
        Create an account
        <form method="post" action="{{ action }}">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Register" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
